<html>

<script src="https://awm--dev.sandbox.my.site.com/anzacRegistrationForm/lightning/lightning.out.js"></script>

<div data-lightning-out="true"></div>

  <script>

    const appName = 'c:awmRegistrationFormApp';
    const componentName = 'c:AwmRegistrationAnzacDayParade';
    const lightningEndpoint = 'https://awm--dev.sandbox.my.site.com/anzacRegistrationForm';
    const targetElement = document.querySelector("[data-lightning-out]");
    const componentAttributes = {
         eventName : 'Anzac Day March Registration'
    };

    $Lightning.use(
            appName,
            function (){
               document.addEventListener('showtoast', event => {
                sforce.one.showToast(event.toastAttributes);
              });
              $Lightning.createComponent(
                      componentName,
                      componentAttributes,
                      targetElement,
                      function (cmp){
                        console.log('lightning component created');
                      }
              );
            },
            lightningEndpoint
    );


  </script>


</html>
